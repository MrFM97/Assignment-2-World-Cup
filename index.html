<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To The World Cup Show</title>
    <!-- font awesome CDN Start-->
    <script src="https://kit.fontawesome.com/0b01628758.js" crossorigin="anonymous"></script>
    <!-- font awesome CDN End-->
    <!-- CSS started -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- CSS ended -->
</head>

<body>
    <div class="wrapper">
        <header>
            <!-- top banner started -->
            <section class="banner-section">
                <div class="banner-texts">
                    <h1 class="banner-heading">
                        The Greatest show on the earth
                    </h1>
                    <p class="banner-paragraph">
                        world cup is not a game only. It's a emotion to mankind.
                    </p>

                    <button class="Watch-live">Watch Live<i class="fas fa-angle-right"></i></button>
                </div>
                <div class="player-image">
                    <img src="/images/Banner Image.png" alt="player kicking on football">
                </div>
            </section>
            <!-- Top banner ended -->
        </header>
        <!-- Main section started -->
        <main>
            <div class="blog-section">
                <div class="navbar">
                    <div class="nav">
                        <a href="">Upcoming Match</a>
                        <a href="">All Group</a>
                        <a class="active" href="index.html">Blog</a>
                    </div>

                </div>
                <div class="blogs">
                    <div class="blog-image">
                        <img src="images/Blog Image.png" alt="player running">
                    </div>
                    <div class="blog-desc">
                        <button class="blog-button"></button>
                        <h2>Transfer Live: Chlesea in talks over Kimpenbe transfer</h2>
                        <div class="blog-history">
                            <span class="duration">
                                <i class="far fa-clock"></i> 10h
                            </span>
                            <span class="chats">
                                <i class="far fa-comment"></i> 69
                            </span>

                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- Main section ended -->
    </div>
</body>

</html>
